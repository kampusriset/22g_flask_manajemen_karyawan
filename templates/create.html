<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Karyawan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .jumbotron {
            background: linear-gradient(to right, #06fa06, #06fa06);
            color: white;
            padding: 40px;
            border-radius: 10px;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron text-center">
            <h1 class="fw-bold">Tambah Data Karyawan</h1>
            <p class="lead">Isi Detailnya Untuk Menambahkan Karyawan Baru ke Perusahaan Anda</p>
        </div>
        <nav class="d-flex justify-content-between mb-3">
            <a class="btn btn-secondary btn-sm" href="/">
                <i class="fas fa-arrow-left"></i> Kembali ke Dashboard
            </a>
            <a class="btn btn-danger btn-sm" href="/logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </nav>
        <div class="form-container">
            <form method="POST">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama:</label>
                    <input type="text" class="form-control" id="nama" name="nama" required>
                </div>
                <div class="mb-3">
                    <label for="jabatan" class="form-label">Jabatan:</label>
                    <input type="text" class="form-control" id="jabatan" name="jabatan" required>
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat:</label>
                    <input type="text" class="form-control" id="alamat" name="alamat" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-user-plus"></i> Tambah Karyawan
                    </button>
                    <a class="btn btn-secondary" href="/karyawan">
                        <i class="fas fa-list"></i> Kembali ke Daftar
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
